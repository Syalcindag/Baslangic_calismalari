<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
         <h:form>
            <h:panelGrid columns="3">
                <h:outputText value="First Name:"/>
                <h:inputText id="firstnameinputtext" required="true" requiredMessage="Lütfen firstname giriniz"  value="#{bean.firstname}" maxlength="30"/>
                <h:message for="firstnameinputtext"/>
                <h:outputText value="Last Name:"/>
                <h:inputText id="lastnameinputtext" required="true" requiredMessage="Lütfen lastname giriniz"  value="#{bean.lastname}" maxlength="30"/>
                <h:message for="lastnameinputtext"/>
                <h:outputText value="City:"/>
                <h:inputText id="cityinputtext" required="true" requiredMessage="Lütfen City giriniz"  value="#{bean.city}" maxlength="30"/>
                <h:message for="cityinputtext"/>
                <h:outputText value="Street:"/>
                <h:inputText id="streetinputtext" required="true" requiredMessage="Lütfen Street giriniz"  value="#{bean.street}" maxlength="30"/>
                <h:message for="streetinputtext"/>
                
            </h:panelGrid>
            <h:commandButton value="Kayıt" action="#{bean.save}"/>
        </h:form>
    </h:body>
</html>
